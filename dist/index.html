<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Exmaple website</title>
    <meta name="description" content="An example website made by Ollie Bannister for the deployments webinar.">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

    <link rel="icon" type="ico" href="raygun.ico">
    <link rel="apple-touch-icon" href="raygun.ico">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="background">
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- body -->
    <div class="background__overlay">
        <main>
            <div class="content">
                <h1 class="content__title">
                    D<span>e</span>mo
                </h1>
                <h2 class="content__subheading">P<span>r</span>ob<span>l</span>im<span>a</span>ti<span>c</span>
                    We<span>b</span>si<span>t</span>e</h2>
                    <form class="signin-form">
                        <h3 class="signin-form__title"></h3>
                        <input class="signin-form__username js-trigger-error-1" type="text" placeholder="Username">
                        <input class="signin-form__password js-trigger-error-2" type="text" placeholder="Password">
                        <button class="signin-form__submit js-trigger-error-3">Login</button>
                    </form>
            </div>
        </main>

        <footer>
            <p class="footer-text">Handcrafted by Olwiba <span>|</span> Check out my <a
                    href="https://github.com/Olwiba/Webinar-website-example">Source code</a></p>
        </footer>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.min.js"></script>
</body>

</html>
